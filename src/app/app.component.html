<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" #searchForm="ngForm">
        <div class="suggestions" *ngIf="filteredList.length > 0">
          <ul class="dropdown-menu display">
            <p class="colorgrey">Cryptocurrencies</p>
            <li *ngFor="let key of filteredList" class="key" (click)="onSearch(key)">{{key}}</li>
          </ul>
        </div>
        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search" autocomplete="off" [(ngModel)]="search"
          (ngModelChange)="filter($event)">
        <button type="button" class="btn btn-primary" (click)="onSearch(search)">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </nav>
</div>
